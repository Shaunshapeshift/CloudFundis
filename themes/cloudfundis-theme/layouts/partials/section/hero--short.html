<!-- Banner Section -->
<section class="{{.section_classes}} inner-section bg-color">
    <div class="auto-container container-banner">
        <div class="inner">
            <h1>{{- .headline -}}</h1>
            {{- with .subheadline -}}
                <h3>{{- . -}}</h3>
            {{- end -}}
        </div>
    </div>
    <div class="inner-banner-img">
        <img src="{{- .banner_img -}}" alt="">
    </div>
</section>
<!--End Banner Section -->
